<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: rgb(162, 253, 253);
        }
        .imr
        {
            background-color: rgb(126, 117, 106);
        }
        .b
        {
            background-color: rgb(208, 253, 208);
        }
    </style>
</head>
<body id="change">
    <h2>welcome to mrec</h2>
    <p>Lorem ipsum.</p>
    <button id="cg" onclick="change()">change</button>
<script>
    function change()
    {
       let cont=document.getElementById("change");
       cont.classList.toggle("imr");
       let con=document.getElementById("cg");
       con.classList.toggle("b");
    }
</script>
</body>
</html>
