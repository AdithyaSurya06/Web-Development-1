<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script >
        function siri()
        {
            alert("Good afternoon");
        }
        function alexa()
        {
            alert("play the music");
        }
        function it()
        {
            alert("mouse out of the button");
        }
        function qwe()
        {
            alert("mouse down of the button");
        }
        function hii()
        {
            alert("mouse up of the button");
        }
        function mrec()
        {
            alert("mouse move of the button");
        }
        // {
        //     alert("right click on button");
        // }
    </script>
</head>
<body>
    <h1>Mouse Events</h1>
    <button onclick="siri()">on click</button>
    <button onmouseover="alexa()">mouse over</button>
    <button onmouseout="it()">mouse out</button>
    <button onmousemove="mrec()">mouse move</button>
    <button onmouseup="hii()">mouse up</button>
    <button onmousedown="qwe()">mouse down</button>
    
</body>
</html>
